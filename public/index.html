<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="button" id="generateOTP">Generate OTP</button><br><br>
        
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required><br><br>
        
        <!-- Add an empty hidden input field to store the generated OTP -->
        <input type="hidden" id="generatedOTP" name="generatedOTP">
        
        <!-- Add a hidden input field to store the user's email -->
        <input type="hidden" id="userEmail" name="userEmail">
        
        <button type="submit">Register</button>
    </form>
    <div id="message"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
